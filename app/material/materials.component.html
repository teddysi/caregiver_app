<ActionBar [title]="'Materiais DisponÃ­veis'" class="action-bar">
    <!--<ActionBar [title]="'Materiais Disponiveis [' +patient.name +']'" class="action-bar">-->
    <NavigationButton text="Voltar" android.systemIcon="ic_menu_back" [nsRouterLink]="['/patients']"></NavigationButton>
    <ActionItem *ngIf="hasEvaluationsToDo" android.systemIcon="2" android.systemIcon="ic_dialog_info" ios.position="right" [nsRouterLink]="['/evaluations']"></ActionItem>

    <!--<NavigationButton text="Voltar" android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton> -->
</ActionBar>

<StackLayout class="page">
    <ListView [items]="materials" class="list-group">
        <ng-template let-item="item">
            <FlexboxLayout class="m-15 rating-border" [ngStyle]="getBorderColor(item.ratings)" [nsRouterLink]="['/patient',patient.id,'material',item.id]">
                <StackLayout orientation="vertical">
                    <Label class="h3" [text]="item.name" textWrap="true"></Label>
                    <!--<Label class="h3" [text]="item.ratings[item.ratings.length-1]"></Label>-->
                    <Label class="h4" [text]="'Material Type: '+item.type" textWrap="true"></Label>

                    <Label class="h4" [text]="item.need_description" textWrap="true"></Label>
                    <!--<Button text="Auto-avaliar a minha capacidade" class="submit-button" (tap)="autoavaliarCuidador()"></Button>-->

                </StackLayout>


            </FlexboxLayout>
            <!--<Label [text]="item.description" textWrap="true" class="needList"></Label>-->
            <!--<Label [nsRouterLink]="['/patient',patient.id,'need',item.id]" [text]="'['+item.id+ '] - '+item.description" class="needList"></Label>-->

        </ng-template>
    </ListView>
</StackLayout>
