<ActionBar [title]="need.name" class="action-bar">
    <NavigationButton text="Voltar" android.systemIcon="ic_menu_back" [nsRouterLink]="['/patient',patient.id,'needs']"></NavigationButton>
</ActionBar>
<StackLayout class="page">
    <ListView [items]="materials" class="list-group" [class.visible]="listLoaded">
        <ng-template let-item="item">




            <StackLayout  orientation="vertical">
               <Label [text]="item.name" class="title"></Label>
                
    
               <Image *ngIf="item.type == 'jpg'" [src]="item.strLink" stretch="aspectFill" height="300" width="400" ></Image>
               <label *ngIf="item.type == 'txt'" [text]="item.description" textWrap="true"></label>
               <VideoPlayer *ngIf="item.type == 'mp4'" [src]="item.strLink" autoplay="true" height="300" controls="true"> </VideoPlayer>
              
</StackLayout>




</ng-template>
</ListView>
</StackLayout>
