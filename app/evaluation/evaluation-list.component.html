<ActionBar [title]="'Lista de Questionarios'" class="action-bar">
    <NavigationButton text="Voltar" android.systemIcon="ic_menu_back" [nsRouterLink]="['/patients']">
    </NavigationButton>
</ActionBar>
<StackLayout class="page">
    <ListView [items]="caregiverQuestionaires" class="list-group">
        <ng-template let-item="item">
            <FlexboxLayout class="m-15 rating-border"  [nsRouterLink]="['/evaluation',item.ref_questionnaire]">
                <StackLayout class="quiz-layout">
                        <Label [text]="item.name" textWrap="true" class="quiz-name" row ="0" col="0"></Label>
                    <GridLayout class="quiz-grid" rows="auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto" columns="auto, *" >
                        <Label text="Assunto: " class="quiz-label" row ="1" col="0"></Label>
                        <Label [text]="getQuizLabel(item.reference)" class="" textWrap="true" class="" row ="1" col="1"></Label>
                        <Label text="Referente a: " class="quiz-label" row ="2" col="0"></Label>
                        <Label [text]="item.reference_name" class="" textWrap="true" class="" row ="2" col="1"></Label>
                    </GridLayout>
                </StackLayout>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</StackLayout>
