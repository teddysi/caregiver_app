<ActionBar [title]="'Lista de Questionarios'" class="action-bar">
    <NavigationButton text="Voltar" android.systemIcon="ic_menu_back" [nsRouterLink]="['/patients']">
    </NavigationButton>
</ActionBar>
<StackLayout class="page">
    <ListView [items]="caregiverQuestionaires" class="list-group">
        <ng-template let-item="item">
            <FlexboxLayout class="m-15 rating-border"  [nsRouterLink]="['/evaluation',item.ref_questionnaire]">
                <StackLayout orientation="vertical">
                    <Label class="h3" [text]="item.name"></Label>
                    <!--<Label class="h3" [text]="item.ratings[item.ratings.length-1]"></Label>-->
                    <Label class="h4" [text]="'Reference Type: '+item.reference"></Label>

                  
                   

                </StackLayout>


            </FlexboxLayout>
          
        </ng-template>
    </ListView>
</StackLayout>
