

<ActionBar [title]="'Necessidades [' +patient.name +']'" class="action-bar">
 <NavigationButton text="Voltar" android.systemIcon="ic_menu_back" [nsRouterLink]="['/patients']"></NavigationButton>  
</ActionBar>
<StackLayout class="page">
    <ListView [items]="patient.needs" class="list-group">
        <ng-template let-item="item">
<Label [nsRouterLink]="['/patient',patient.id,'need',item.id]" [text]="'['+item.id+ '] - '+item.name" class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
