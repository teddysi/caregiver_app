<ActionBar title="Os meus Dados" class="action-bar">
    <NavigationButton text="Voltar" android.systemIcon="ic_menu_back" [nsRouterLink]="['/patients']">
    </NavigationButton>
    <ActionItem android.systemIcon="ic_menu_friendslist" ios.position="right" [nsRouterLink]="['/patients']"></ActionItem>
</ActionBar>
<StackLayout class="page">
    <GridLayout rows="auto, auto, auto, auto, auto, auto, auto, auto, auto, auto" columns="auto, auto, auto, auto, auto, auto, auto, auto, auto, auto" >
        <Label text="Utilizador: " class="" row ="0" col="0"></Label>
        <Label [text]="app_user.username" class="" row ="0" col="1"></Label>
        <Label text="Contacto: " class="" row ="1" col="0"></Label>
        <Label [text]="app_user.email" class="" row ="1" col="1"></Label>
        <Label text="Localização: " class="" row ="2" col="0"></Label>
        <Label [text]="app_user.location" class="" row ="2" col="1"></Label>
        <Label text="Profissional de Saúde : " class="" row ="3" col="0"></Label>
        <Label text="Maria Emilia" class="" row ="3" col="1"></Label>
        <!--Label [text]="app_user.profissional de saude" class="" row ="3" col="1"></Label>-->
        <Label text="Contato: " class="" row ="4" col="0"></Label>-->
        <Label text="999999999" class="" row ="4" col="1" (tap) = callHealthContact()></Label>
        <!--Label text="app_user.contato" class="" row ="4" col="1"></Label-->
        <Label text="Centro de Saúde: " class="" row ="5" col="0"></Label>
        <Label text="987765432" class="" row ="5" col="1"></Label>
    </GridLayout>
</StackLayout>
